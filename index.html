<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>SwiftSelect</title>
</head>
<body>
    <div class="login-page">
        <div class="recruiter-login">
            <div class="logo-container">
                <img src="logo.png">
            </div>
            <h2 class="header">For Recruiters</h2>
            <p>Elevate hiring efficiency with our Recruiters hub.<br>Streamline processes and collaborate seamlessly</p>
            <button class="recruiter-button" onclick="redirectRecruiterLogin()">Login</button>
        </div>
        <div class="applicant-login">
            <h2 class="header">For Applicants</h2>
            <p>Enhance your application journey with our Applicant hub.<br>Simplify processes and navigate seamlessly</p>
            <button class="applicant-button" onclick="login('applicant')">Login</button>
        </div>
    </div>

    

    <script src="login.js"></script>
</body>
</html>
